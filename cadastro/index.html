<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Análise de Alunos</title>
</head>
<body>
  <h1>Cadastro e Análise de Alunos</h1>
  <button onclick="iniciarCadastro()">Cadastrar Alunos</button>
  <div id="resultado" style="margin-top: 20px;"></div>

  <script>
    function iniciarCadastro() {
      const qtd = parseInt(prompt("Quantos alunos deseja cadastrar?"));
      if (isNaN(qtd) || qtd <= 0) {
        alert("Digite um número válido e maior que 0.");
        return;
      }

      let resultadoFinal = "";

      for (let i = 0; i < qtd; i++) {
        let nome = prompt(`Digite o nome do aluno ${i + 1}:`);
        while (!nome || nome.trim() === "") {
          nome = prompt(`Nome inválido. Digite o nome do aluno ${i + 1}:`);
        }

        let nota1 = parseFloat(prompt(`Digite a nota 1 de ${nome}:`));
        while (isNaN(nota1)) {
          nota1 = parseFloat(prompt(`Nota inválida. Digite a nota 1 de ${nome}:`));
        }

        let nota2 = parseFloat(prompt(`Digite a nota 2 de ${nome}:`));
        while (isNaN(nota2)) {
          nota2 = parseFloat(prompt(`Nota inválida. Digite a nota 2 de ${nome}:`));
        }

        let media = calcularMedia(nota1, nota2);
        let situacao = media >= 6 ? "Aprovado" : "Reprovado";

        resultadoFinal += `<p><strong>Aluno:</strong> ${nome} | <strong>Média:</strong> ${media.toFixed(2)} | <strong>Situação:</strong> ${situacao}</p>`;
      }

      document.getElementById("resultado").innerHTML = resultadoFinal;
    }

    function calcularMedia(n1, n2) {
      return (n1 + n2) / 2;
    }
  </script>
</body>
</html>
